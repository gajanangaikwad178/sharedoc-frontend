<!-- Start Content-->
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Holiday List</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">HRMS</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Holiday List</a></li>
                        <li class="breadcrumb-item active">Form</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="card">
            <div class="card-body">
                <p class="text-primary">#Holiday Calendar</p>
                <div class="text-muted">
                    <div class="row">
                        <div class="col-lg-4" *ngFor="let holidays of holidays; let i = index">
                            <div class="d-flex align-items-start mt-3">
                                <i class="ri-calendar-event-line h2 m-0 text-muted"></i>
                                &nbsp; &nbsp;
                                <div class="flex-1 overflow-hidden">
                                    <p class="mb-1" style="color: #ba2741;;"><b>{{ holidays.name }}</b></p>
                                    <h5 class="mt-0 text-truncate">{{ holidays.date }}</h5>
                                    <h5 class="mt-0 text-truncate">{{ holidays.day }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
