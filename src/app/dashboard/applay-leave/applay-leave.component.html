<!-- Start Content-->
<div class="container-fluid">
    â€‹
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Apply Leave</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">HRMS</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Apply Leave</a></li>
                        <li class="breadcrumb-item active">Leave Form</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Apply Leave Form</h4>
                    <form [formGroup]="leaveForm" name="addleaves"
                        (ngSubmit)="applayleave(leaveForm.value);formSubmitted = true;" class="parsley-examples" *ngIf="users">

                        <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Leave Type:<span
                                class="text-danger">*</span></label>
                        <select class="form-control" formControlName="leaveType">
                            <!-- <option [ngValue]="null" disabled selected>select Leave Type</option> -->
                            <option value="null" disabled selected>select Leave type</option>
                            <option value="casualLeave">Casual Leave</option>
                            <option value="sickLeave">Sick Leave</option>
                            <option value="Others">Others</option>
                        </select>
                        <div *ngIf="leaveForm.controls['leaveType'].errors?.['required'] && formSubmitted"
                            class="error-message">
                            Leave Type is required.
                        </div>
                        </div>

                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label">Start Date:<span
                                    class="text-danger">*</span></label>
                            <input type="date" name="startDate" parsley-trigger="change" required
                                placeholder="Enter email" class="form-control" formControlName="startDate"
                                id="exampleInputPassword1"  [min]="getTodayDate()">
                            <div *ngIf="leaveForm.controls['startDate'].errors?.['required'] && formSubmitted"
                                class="error-message">
                                Start Date is required.
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label">End Date:<span
                                    class="text-danger">*</span></label>
                            <input type="date" name="endDate" parsley-trigger="change" required
                                placeholder="Enter email" class="form-control" formControlName="endDate"
                                id="exampleInputPassword1" [min]="getTodayDate()">
                            <div *ngIf="leaveForm.controls['endDate'].errors?.['required'] && formSubmitted"
                                class="error-message">
                                End Date is required.
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label">Reason:<span
                                    class="text-danger">*</span></label>
                            <input type="text" name="startDate" parsley-trigger="change" required
                                placeholder="Enter Reason" class="form-control forminput"
                                formControlName="employeeReason" id="exampleInputPassword1">
                            <div *ngIf="leaveForm.controls['employeeReason'].errors?.['required'] && formSubmitted"
                                class="error-message">
                                Reason is required.
                            </div>
                        </div>

                        <div class="mb-2 row">
                            <div class="col-8 offset-5">
                                <button class="btn btn-primary waves-effect waves-light me-1" type="submit">Submit</button>

                                <button type="reset" class="btn btn-secondary waves-effect">
                                    Clear
                                </button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div> <!-- end card -->
        </div>
