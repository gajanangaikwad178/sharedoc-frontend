<!-- Start Content-->
<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Investment Declaration</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">HRMS</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Investment Declaration</a></li>
                        <!-- <li class="breadcrumb-item active">Form</li> -->
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Investment Declaration</h4>

                    <p>Download Investment Declaration form here</p>
                    <button class="btn btn-primary waves-effect waves-light me-1" (click)="downloadexcelFile()">
                        Download
                    </button>
                    <br><br>
                    <p>Upload Investment Declaration form here</p>
                    <form name="insvestmentdeclerationByUser" [formGroup]="insvestmentdeclerationByUser"
                        class="parsley-examples">
                        <div class="table-responsive mt-3">
                            <table class="table table-centered table-nowrap table-borderless table-sm">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Insvestment Decleration</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="file-input-container">
                                                <input type="file"
                                                    (change)="convertToBase64($event);onFileChange($event)"
                                                    formControlName="file" class="form-control">
                                            </div>
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-primary"
                                                (click)="submit(insvestmentdeclerationByUser.value)"><i
                                                    class="fas fa-upload"></i></button>
                                            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <table id="TheTable" class="sjs-table">
                                <thead #header>
                                    <tr>
                                        <th *ngFor=" let headValue of headData">
                                            {{headValue}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody #container>
                                    <tr *ngFor="let row of data">
                                        <td *ngFor="let val of headData; let i =index">
                                            {{row[i] || ' '}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </form>
                </div>
            </div> <!-- end card -->
        </div>
