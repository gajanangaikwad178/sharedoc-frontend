<!-- Start Content-->
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Leave Status</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">HRMS</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Leave Status</a></li>
                        <!-- <li class="breadcrumb-item active">Form</li> -->
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <!-- <h4 class="header-title">Investment Declaration</h4> -->
                        <div class="table-responsive mt-3">
                            <table class="table table-centered table-nowrap table-borderless table-sm">
                                <thead class="table-light" >
                                    <tr>
                                        <th scope="col">Leave Type</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">End Date</th>
                                        <th scope="col">HR Reason</th>
                                        <th scope="col">Employee Reason</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let leavestatus of leavestatus">
                                        <td>
                                            {{leavestatus?.leaveType}}
                                        </td>
                                        <td>
                                            {{ leavestatus?.startDate }}
                                        </td>
                                        <td>
                                            {{leavestatus?.endDate}}
                                        </td>
                                        <td>
                                            {{ leavestatus?.hrReason }}
                                        </td>
                                        <td>
                                            {{leavestatus?.employeeReason}}
                                        </td>
                                        <td>
                                            {{ leavestatus?.status }}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                           </div></div></div></div></div>
                           
                            

</div>
