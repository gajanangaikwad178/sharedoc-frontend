            <div class="col-12">
                <div class="page-title-box">
                    <h4 class="page-title">Bulk Employee Registration</h4>
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">

        <!-- Start Content-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="custom-accordion">
                                            <div class="mt-4">
                                                <!-- <h5 class="position-relative mb-0"><a href="#taskcollapse1"
                                                        class="text-dark d-block" data-bs-toggle="collapse">Bulk Employee Registration
                                                    </a></h5> -->
                                                <div class="collapse show" id="taskcollapse1">
                                                    <form name="bulkemployeeuploadForm"
                                                        [formGroup]="bulkemployeeuploadForm">
                                                        <div class="table-responsive mt-3">
                                                            <table
                                                                class="table table-centered table-nowrap table-borderless table-sm">
                                                                <thead class="table-light">
                                                                    <tr>
                                                                        <th scope="col">Excel File</th>
                                                                        <th scope="col">Action</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr>
                                                                        
                                                                        <td>
                                                                            <div class="file-input-container"
                                                                                >
                                                                                <input type="file" class="form-control"
                                                                                    (change)="convertToBase64($event)"
                                                                                    formControlName="file">
                                                                            </div>
                                                                        </td>
                                                                        <td>
                                                                            <button type="submit" class="btn btn-primary" style="background-color: #ba2741;"
                                                                                class="form-control"
                                                                                (click)="submitBulk(bulkemployeeuploadForm.value, user)"><i
                                                                                    class="fas fa-upload" style="color: white;"></i></button>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
