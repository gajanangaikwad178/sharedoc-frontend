<!-- Start Content-->
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Upload Salary Slips</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">HRMS</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Salary Slips</a></li>
                        <li class="breadcrumb-item active">Upload Salary Slips</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <!-- cta -->
                            <div class="row">
                                <div class="custom-accordion">
                                    <div class="mt-4">
                                        <h4 class="position-relative mb-0"><a href="#taskcollapse1"
                                                class="text-dark d-block" data-bs-toggle="collapse">Employee list
                                            </a></h4>
                                        <div class="collapse show" id="taskcollapse1">
                                            <form name="SalarySlips" [formGroup]="SalarySlips">
                                                <div class="table-responsive mt-3">
                                                    <div class="space-between-inputs-and-table">
                                                        <input type="text" class="search-inputs"
                                                            placeholder="Search Employee Name" #searchString
                                                            (input)="search(searchString.value,'name')" style= "width:20%"
                                                            >
                                                        <span style="margin: 0 10px;"></span>
                                                        <input type="text" placeholder="Search User ID" #searchUserId
                                                            (input)="search(searchUserId.value,'userID')"
                                                            style= "width:15%">
                                                    </div>

                                                    <table
                                                        class="table table-centered table-nowrap table-borderless table-sm">
                                                        <thead class="table-light">
                                                            <tr class="">
                                                                <th scope="col">Sr.No.</th>
                                                                <th scope="col">Employee_Name</th>
                                                                <th scope="col">Employee_Id</th>
                                                                <th scope="col" style="padding-right: 70px;"> Month
                                                                    <span class="text-danger">*</span>
                                                                </th>
                                                                <th scope="col" style="padding-right: 70px;"> Year <span
                                                                        class="text-danger">*</span></th>
                                                                <th scope="col" class="col-sm-1"> Salary Slips <span
                                                                        class="text-danger">*</span></th>
                                                                <th scope="col">Action</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <!-- <span>{{noDataFoundd}}</span> -->
                                                            <ng-container *ngFor="let user of users; let i = index">
                                                                <tr>
                                                                    <td>{{ i + 1 }}</td>
                                                                    <td>{{ user.name }}</td>
                                                                    <td>{{ user.userId }}</td>
                                                                    <td>
                                                                        <select class="form-control"
                                                                            formControlName="month"
                                                                            style="width: 110px;" required>
                                                                            <option value="" disabled selected hidden>Select Month</option> 
                                                                            <option *ngFor="let month of months"
                                                                                [ngValue]="month.id">{{
                                                                                month.name }}</option>
                                                                        </select>
                                                                    </td>
                                                                    <td>
                                                                        <select class="form-control"
                                                                            formControlName="year" style="width: 110px;"
                                                                            required>
                                                                            <option value="" disabled selected hidden>
                                                                                Select Year </option>
                                                                            <option *ngFor="let year of years"
                                                                                [value]="year">{{ year }}
                                                                            </option>
                                                                        </select>
                                                                    </td>
                                                                    <td>
                                                                        <div class="file-input-container"
                                                                            style="width: 250px;">
                                                                            <input type="file" class="form-control"
                                                                                (change)="convertToBase64($event)"
                                                                                formControlName="file" required>
                                                                        </div>
                                                                    </td>
                                                                    <td>
                                                                        <button type="submit" class="btn btn-primary"
                                                                            (click)="submit(SalarySlips.value, user)">
                                                                            <i class="fas fa-upload"></i></button>
                                                                    </td>
                                                                </tr>
                                                            </ng-container>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
